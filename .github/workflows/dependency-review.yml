name: Dependency Review

on:
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # 脆弱性が見つかった場合に失敗させる
          fail-on-severity: moderate
          # ライセンスチェック（必要に応じて調整）
          # deny-licenses: GPL-3.0, AGPL-3.0
